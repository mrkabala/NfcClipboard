<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NFC_Clipboard</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- NFC_Clipboard references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="fullscreen">
        <div id="navigate"></div>
        <div id="title"><span>NFC Clipboard</span></div>
        <div id="leftmargin"></div>
        <div id="maingrid">
            <div id="maincontainer">
                <div id="main">
                    <div id="messageDiv"></div>
                </div>
                <div id="footer">
                    <button class="buttondefault" id="initbutton" style="display:none;">Initialize</button>
                    <button class="buttondefault" id="viewbutton">View</button>
                    <button class="buttondefault" id="clearbutton">Clear</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
